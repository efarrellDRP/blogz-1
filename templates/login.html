{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
  <form method="post">
    <table>
      <tr>
        <td><label> Username </label></td>
        <td><input name="username" type="text" value="{{username}}" /></td>
      </tr>
      <tr>
        <td>
          <label> Password </label>
        </td>
        <td>
          <input name="password" type="password" />
        </td>
      </tr>
    <span class="error">{{error}}</span>
    </table>
    <input type="submit" />
  </form>
{% endblock %}
